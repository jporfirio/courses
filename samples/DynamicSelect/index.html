<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fibonacci</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <label>
        Enter a number: <input type="number" id="input" />
        <select id='function'></select>
      </label>
      <p id='output'></p>
    </div>
    <script type="text/javascript">
      var obj = utils.populate(maths, $('#function'));
      $('#input, #function').on('keypress', function(evt){
        if(evt.which == 13){
          $('#output').text(function(){
            var num = $('#input').val();
            if(num > 30) return 'Number is too big, try something smaller.';
            else return 'The calculated value is: ' + obj[$('#function').val()](num);
          });
        }
      });
    </script>
  </body>
</html>
