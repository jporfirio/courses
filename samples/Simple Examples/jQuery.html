<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery example</title>
    <script src="http://code.jquery.com/jquery-3.1.0.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div>
      Div 1
    </div>
    <div class="highlight">
      Div 2
    </div>
    <div id="third">
      Div 3
    </div>
    <div class="highlight">
      Div 4
    </div>
    <script type="text/javascript">
      $("div").css({
        background: 'purple'
      });
      $("div.highlight").css({
        width: "200px"
      });
      $("div#third").css({
        border: '2px solid orange'
      });
      $('div:first-of-type').css({
        color: 'pink'
      })
    </script>
  </body>
</html>
