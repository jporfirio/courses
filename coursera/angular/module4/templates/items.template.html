<h2>{{ ctrl.title }}</h2><hr />

<table class="table">
    <thead>
        <th>#</th>
        <th>Item name</th>
        <th>Item description</th>
    </thead>
    <tbody>
        <tr ng-repeat='item in ctrl.items'>
            <td>{{ item.short_name }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
        </tr>
    </tbody>
</table>
