<form name='newUserForm' novalidate>
    <table>
        <tbody>
            <tr>
                <td><label for="firstName">First Name</label></td>
                <td><input name="firstName" type="text" ng-model='vm.firstName' required></td>
            </tr>
            <tr>
                <td><label for="lastName">Last Name</label></td>
                <td><input name="lastName" type="text" ng-model='vm.lastName' required></td>
            </tr>
            <tr>
                <td><label for="email">E-mail</label></td>
                <td><input name="email" type="email" ng-model='vm.email' required></td>
            </tr>
            <tr>
                <td><label for="phone">Phone Number</label></td>
                <td><input name="phone" type="text" ng-model='vm.phone' required></td>
            </tr>
            <tr>
                <td><label for='favoriteDish'>Favorite Dish</label></td>
                <td><input name="favoriteDish" type="text" ng-model='vm.favoriteDish' required></td>
                <td><span ng-if='vm.invalidDish && newUserForm.favoriteDish.$touched'>No such menu number exists.</span></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button ng-disabled='newUserForm.$invalid' ng-click='vm.reset()'>Reset</button>
                    <button ng-disabled='newUserForm.$invalid' ng-click='vm.save()'>Submit</button>
                </td>
                <td><span ng-if='vm.newUserSaved'>Your information has been saved.</span></td>
            </tr>
        </tbody>
    </table>
</form>
