<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js" ></script>
    <script src="script.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles.css" media="screen">
  </head>
  <body ng-app="sampleApp">
    <h1>Name calculator</h1>
    <div ng-controller="sampleController">
      <div>
        Your name: <input type="text" ng-model="name" ng-keyup="displayNumeric();" ng-blur="upper();"/>
      </div>
      <div>
        Total numberic value of your name is: {{ value }}<br />
        Your result is: {{ value | weak : 500 }}
      </div>
      <div>
        <label>
          Counter: {{ counter }} <button ng-click="counter = 2">Increase.</button>
        </label>
      </div>
    </div>
  </body>
</html>
